<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="keywords" content="photogarage, photo">
<meta name="description" content="my photo garage">

        <title>Register - Welcom to PhotoGarage </title>
    <link href="/dist/css/common.css?d893676ea455fb83de8b" rel="stylesheet"><link href="/dist/css/user-register.css?d893676ea455fb83de8b" rel="stylesheet"></head>
    <body>
        <div class='nav-simple'>
    <div class='w'>
        <a href='./index.html' class='logo'>PhotoGarage</a>
    </div>
</div>

        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">User Register</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="Please enter user name" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="Please enter user password" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" placeholder="Please comfirm password" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="Please enter phone number" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="email" placeholder="Please enter email" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input class="user-content" id="question" placeholder="Please enter question" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" placeholder="Please enter answer" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">Register</a>
                        <div class="link-item">
                            <a class="link" href="./user-login.html">Already a member, LogIn>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Load jQuery-->
<div class='footer'>
    <div class='w'>
        <div class='links'>

            <i class='fa fa-facebook'></i><a href='http://www.facebook.com' target="_blank" class='link'>Facebook</a>
            <i class="fa fa-google-plus"></i><a href='http://www.google.com' target="_blank" class='link'>Google</a>
            <i class="fa fa-linkedin"></i><a href='http://www.linkedin.com' target="_blank" class='link'>LinkedIn</a>
            <i class="fa fa-github-alt"></i><a href='http://www.github.com' target="_blank" class='link'>Github</a>
            <i class="fa fa-twitter"></i><a href='http://www.twitter.com' target="_blank" class='link'>Twitter</a>
        </div>
        <p class='copyright'>
            Copyright <i class="fa fa-copyright"></i> 2017 photogarage.io All Right Reserved
        </p>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="/dist/js/base.js?d893676ea455fb83de8b"></script><script type="text/javascript" src="/dist/js/user-register.js?d893676ea455fb83de8b"></script></body>
</html>
