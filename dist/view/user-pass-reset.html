<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="keywords" content="photogarage, photo">
<meta name="description" content="my photo garage">

    <title>Password Reset - Welcom to PhotoGarage </title>
<link href="/dist/css/common.css?568c7ade500a4b79a107" rel="stylesheet"><link href="/dist/css/user-pass-reset.css?568c7ade500a4b79a107" rel="stylesheet"></head>

<body>
    <div class='nav-simple'>
    <div class='w'>
        <a href='./index.html' class='logo'>PhotoGarage</a>
    </div>
</div>

        <div class='page-wrap'>
            <div class='w'>
                <div class='user-con'>
                    <h1 class='user-title'>Forget Password </h1>
                    <div class='user-box'>
                        <div class='error-item'>
                            <i class='fa fa-minus-circle error-icon'></i>
                            <p class='err-msg'>Error</p>
                        </div>
                        <div class="step-con step-username">
                            <p class="user-item-text">Please Enter User Name：</p>
                            <div class="user-item">
                                <label class="user-label" for="">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input class="user-content" id="username" placeholder="Please Enter User Name" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-username">next</a>
                        </div>
                        <div class="step-con step-question">
                            <p class="user-item-text">Password Question：<span class="question"></span></p>
                            <div class="user-item">
                                <label class="user-label" for="">
                                        i class="fa fa-key"></i>
                                            </label>
                                <input class="user-content" id="answer" placeholder="Awnser" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-question">Next</a>
                        </div>
                        <div class="step-con step-password">
                            <p class="user-item-text">Please enter Password: </p>
                            <div class="user-item">
                                <label class="user-label" for="">
                                                <i class="fa fa-lock"></i>
                                            </label>
                                <input type="password" class="user-content" id="password" placeholder="Please enter Password" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-password">Next</a>
                        </div>


                        <div class='link-item'>
                            <a href='./user-login.html' class='link' target="_blank">Return Login>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Load jQuery-->
<div class='footer'>

            <i class='fa fa-facebook'></i><a href='http://www.facebook.com' target="_blank" class='link'>Facebook</a>

            <i class="fa fa-linkedin"></i><a href='http://www.linkedin.com' target="_blank" class='link'>LinkedIn</a>
            <i class="fa fa-github-alt"></i><a href='http://www.github.com' target="_blank" class='link'>Github</a>
            <i class="fa fa-twitter"></i><a href='http://www.twitter.com' target="_blank" class='link'>Twitter</a>
        </div>
        <p class='copyright'>
            Copyright <i class="fa fa-copyright"></i> 2017 photogarage.io All Right Reserved

</div>
