<head>

<title>Login - Welcom to PhotoGarage </title>
<link href="/dist/css/common.css?6da7457784bb19354634" rel="stylesheet"><link href="/dist/css/user-login.css?6da7457784bb19354634" rel="stylesheet"></head>
<body>
    <div class='nav-simple'>
    <div class='w'>
        <a href='./index.html' class='logo'>PhotoGarage</a>
    </div>
</div>

<div class='page-wrap'>
    <div class='w'>
        <div class='user-con'>
            <div class='user-title'>User Login </div>
            <div class='user-box'>
                <div class='error-item'>
                    <i class='fa fa-minus-circle error-icon'></i>
                    <p class='err-msg'>Error</p>
                </div>
                <div class='user-item'>
                    <label class="user-label" for="">
                        <i class="fa fa-user"></i>
                    </label>
                    <input type='text' class="user-content" id='username' placeholder="Please enter user name" autocomplete="off"/>
                </div>
                <div class='user-item'>
                    <label class="user-label" for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id='password' placeholder="Please enter password" autocomplete="off"/>
                </div>
                <a href='' class='btn btn-submit' id="submit">LogIn</a>
                <div class='link-item'>
                    <a href='./user-pass-reset.html' class='link' target="_blank">Forget Password</a>
                    <a href='./user-register.html' class='link' target="_blank">Reisger</a>
                </div>
            </div>
        </div>
    </div>
</div>
 <!-- Load jQuery-->

        <div class='links'>

            <i class='fa fa-facebook'></i><a href='http://www.facebook.com' target="_blank" class='link'>Facebook</a>
